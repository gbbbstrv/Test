<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		

<link rel="stylesheet" href="jqgrid/css/ui.jqgrid.css" />
<link rel="stylesheet" href="jqgrid/css/jquery-ui-1.8.16.custom.css" />
<link rel="stylesheet" href="jqgrid/css/common.css" />

  <script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jqgrid/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="jqgrid/js/jquery.jqGrid.src.js"></script>
<script type="text/javascript" src="jqgrid/js/grid.locale-cn.js"></script>
		<title>jqGrid demos</title>
	
        
        <script type="text/javascript">

            var mydata = [
                {id : "1",loginname : "21007-10-01",password : "test",email : "note",sign_date : "200.00"},

            ];
            for ( var i = 0; i <= mydata.length; i++){

                jQuery("#multiple37").jqGrid('addRowData', i + 1, mydata[i]);
            }

//            jQuery("#multiple37").jqGrid('setGridParam',{url:"getdatacsv.action"});
//            jQuery("#multiple37").jqGrid('setCaption',"产品表")
//                    .trigger('reloadGrid');


            $(function(){
              pageInit();
              });
              function pageInit(){
                  jQuery("#multiple37").jqGrid({
                                               url:'getdatacsv.action',
//                                               datatype: "json",
                                               datatype: "local",
                                               height: 255,
                                               width: 600,
//
                                               colNames:['id', 'loginname','password', 'email', 'sign_date'],
                                               colModel:[
                                                         {name:'id',index:'id', width:65, sorttype:'int'},
                                                         {name:'loginname',index:'loginname', width:150},
                                                         {name:'password',index:'password', width:150},
                                                         {name:'email',index:'email', width:100},
                                                         {name:'sign_date',index:'sign_date', width:100}
                                                         ],
                                               rowNum:20,
                                               rowTotal: 10,
                                               rowList : [20,30,50],
                                               loadonce:true,
                                               mtype: "GET",
                                               rownumbers: true,
                                               rownumWidth: 40,
                                               gridview: true,
                                               pager: '#pmultiple37',
                                               sortname: 'id',
                                               viewrecords: true,
                                               sortorder: "asc",
                                               caption: "Dashboard"
                                               });
                                               
                                               jQuery("#multiple37").jqGrid('navGrid','#pmultiple37',{del:false,add:false,edit:false},{},{},{},{multipleSearch:true});
                                               
              }

            </script>
        
	</head>

    <body>
        
        <table id="multiple37"></table>
        <div id="pmultiple37" ></div>
      
    </body>
</html>
